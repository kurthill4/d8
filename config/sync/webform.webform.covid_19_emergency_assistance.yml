elements: "personal_information:\n  '#type': webform_section\n  '#title': 'Personal Information'\n  '#help': 'All information entered into this section is encrypted for your privacy.'\n  '#description': 'All information entered into this section is encrypted for your privacy.'\n  person_layout:\n    '#type': layout_container\n    last_name:\n      '#type': textfield\n      '#title': 'Last Name'\n      '#maxlength': '255'\n      '#size': '50'\n      '#placeholder': 'Last Name'\n      '#autocomplete': 'off'\n      '#required': true\n    first_name:\n      '#type': textfield\n      '#title': 'First Name'\n      '#maxlength': '255'\n      '#size': '50'\n      '#placeholder': 'First Name'\n      '#autocomplete': 'off'\n      '#required': true\n    csid_:\n      '#type': number\n      '#title': 'CSID #'\n      '#help': 'Your District CSID number'\n      '#description': 'Your District CSID number'\n      '#size': '12'\n      '#placeholder': 'Your CSID'\n      '#autocomplete': 'off'\n      '#required': true\n      '#required_error': 'Please enter your CSID number'\n      '#min': '1'\n      '#max': '9999999'\n  current_mailing_address:\n    '#type': textfield\n    '#title': 'Current Mailing Address'\n    '#maxlength': '512'\n    '#placeholder': 'Current Mailing Address'\n    '#autocomplete': 'off'\n    '#required': true\n  personal_2:\n    '#type': layout_container\n    phone_number:\n      '#type': tel\n      '#title': 'Phone Number'\n      '#placeholder': 'Phone Number'\n      '#wrapper_attributes':\n        style: 'width:30%'\n      '#required': true\n    email:\n      '#type': email\n      '#title': Email\n      '#maxlength': '255'\n      '#size': '45'\n      '#placeholder': Email\n      '#autocomplete': 'off'\n      '#wrapper_attributes':\n        style: 'max-width:300px'\n      '#required': true\nhorizontal_rule:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    style: 'width:80%;margin:2em auto'\nquestionnaire:\n  '#type': webform_section\n  '#title': Questionnaire\n  '#required': true\n  markup:\n    '#type': webform_markup\n    '#markup': '<strong>Please indicate whether you are a <em>current</em> participant in <em>(check all that apply)</em></strong>'\n  programs:\n    '#type': checkboxes\n    '#title': Programs\n    '#title_display': invisible\n    '#options':\n      EOPS/CARE: EOPS/CARE\n      DSPS: DSPS\n      NEXTUP: NEXTUP\n      CalWORKS: CalWORKS\n      'Miramar Promise': 'Miramar Promise'\n      None: None\n    '#options_display': side_by_side\n  ca_resident:\n    '#type': radios\n    '#title': 'Are you a California resident?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  foster_youth:\n    '#type': radios\n    '#title': 'Are you a current or former foster youth?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  homeless:\n    '#type': radios\n    '#title': 'Are you currently homeless or at risk of being homeless?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  dream_act:\n    '#type': radios\n    '#title': 'Have you applied for the California Dream Act?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  veteran:\n    '#type': radios\n    '#title': 'Are you a veteran or a dependent of a veteran?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  promise:\n    '#type': radios\n    '#title': 'Are you currently receiving a College Promise Grant (CPG Enrollment Waiver)?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n  federal:\n    '#type': radios\n    '#title': 'Are you currently receiving Federal financial aid (e.g., Pell Grant)?'\n    '#title_display': inline\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#attributes':\n      class:\n        - wf-radio\n    '#label_attributes':\n      style: 'width:33%'\n  markup_01:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      style: 'margin-top:2em;margin-bottom:0'\n    '#markup': '<strong>Which college do you currently receive financial aid from?</strong>'\n  college:\n    '#type': radios\n    '#title': College\n    '#title_display': invisible\n    '#options':\n      Miramar: Miramar\n      City: City\n      Mesa: Mesa\n    '#options_display': side_by_side\nhorizontal_rule_01:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    style: 'width:80%;margin:2em auto'\nacademic_educational_goal:\n  '#type': webform_section\n  '#title': 'Academic & Educational Goal'\n  '#required': true\n  have_plan:\n    '#type': radios\n    '#title': 'Do you have a current Educational Plan on file?'\n    '#title_display': inline\n    '#options': yes_no\n    '#options_display': side_by_side\n  educational_goal:\n    '#type': radios\n    '#title': 'What is your educational goal?'\n    '#title_display': inline\n    '#options':\n      AA/AS: AA/AS\n      Certificate: Certificate\n      'Transfer only': 'Transfer only'\n      'AA & Transfer': 'AA & Transfer'\n    '#options_display': side_by_side\n  goals_container:\n    '#type': layout_container\n    major:\n      '#type': textfield\n      '#title': 'What is your major?'\n      '#size': '50'\n      '#placeholder': 'Your Major'\n      '#autocomplete': 'off'\n    graduation_date:\n      '#type': textfield\n      '#title': 'When is your expected graduation date/transfer?'\n      '#size': '50'\n      '#placeholder': 'Date or Semester'\n      '#autocomplete': 'off'\nhorizontal_rule_02:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    style: 'width:80%;margin:2em auto'\nstatement_of_need:\n  '#type': webform_section\n  '#title': 'Statement of Need'\n  markup_04:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      style: 'margin-top:2em;margin-bottom:0'\n    '#markup': '<strong>Please provide a brief description of your current circumstances or hardships, and how this support will assist you in addressing your needs:</strong>'\n  description_of_need:\n    '#type': textarea\n    '#title': 'Description of Need'\n    '#title_display': invisible\n    '#autocomplete': 'off'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    style: 'margin-top:2em;margin-bottom:2em'\n  '#submit__label': 'Submit Your Laptop Request'\n"
