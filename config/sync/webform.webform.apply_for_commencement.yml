elements: "grad:\n  '#type': webform_flexbox\n  '#align_items': center\n  '#align': vert\n  email:\n    '#type': email\n    '#title': Email\n    '#help': 'The email address where you wish to be contacted'\n    '#title_display': before\n    '#description_display': after\n    '#minlength': '5'\n    '#maxlength': '255'\n    '#size': '25'\n    '#placeholder': Email\n    '#autocomplete': 'off'\n    '#required': true\n  student_id:\n    '#type': textfield\n    '#title': 'Student ID #'\n    '#help': 'Your 7-digit District ID'\n    '#size': '10'\n    '#placeholder': 'Student ID Number'\n    '#autocomplete': 'off'\n    '#required': true\nname:\n  '#type': fieldset\n  '#title': Name\n  '#description': 'Type your name as you wish it to appear on your diploma.'\n  '#title_display': invisible\n  flexbox:\n    '#type': webform_flexbox\n    first_name:\n      '#type': textfield\n      '#title': 'First Name'\n      '#help': 'Type your name as you wish it to appear on your diploma.'\n      '#title_display': before\n      '#minlength': '1'\n      '#maxlength': '255'\n      '#size': '25'\n      '#placeholder': 'First Name'\n      '#autocomplete': 'off'\n      '#required': true\n    middle_or_initial:\n      '#type': textfield\n      '#title': 'Middle -or- Initial'\n      '#minlength': '1'\n      '#maxlength': '255'\n      '#size': '10'\n      '#placeholder': 'Middle or Initial'\n      '#autocomplete': 'off'\n    last_name:\n      '#type': textfield\n      '#title': 'Last Name'\n      '#title_display': before\n      '#minlength': '1'\n      '#maxlength': '255'\n      '#size': '25'\n      '#placeholder': 'Last Name'\n      '#autocomplete': 'off'\n      '#required': true\ngrad2:\n  '#type': container\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#description': 'The address where you wish your diploma to be sent.'\n    '#attributes':\n      class:\n        - 'form--inline clearfix'\n    '#address__required': true\n    '#city__required': true\n    '#state_province__required': true\n    '#postal_code__required': true\n    '#flexbox': '1'\nprocessed_text:\n  '#type': processed_text\n  '#text': \"<h3>Share Your Story (optional)</h3>\\r\\n<p>\\r\\nHelp us create a profile of the graduating class.  Some of this information may be reported at commencement.  Commencements are often covered by the media in search of human interest stories.\\r\\n</p>\\r\\n<p>Reporters are interested in:</p>\\r\\n<ul class=\\\"adjust\\\">\\r\\n<li>Students graduating against all odds. You can define this any way you see fit.</li>\\r\\n<li>A parent and his/her child graduating together.</li>\\r\\n<li>Success stories, not just confined to GPA.</li>\\r\\n<li>Students as entrepreneurs.</li>\\r\\n<li>Students who have distinguished themselves in the community or the business world.</li>\\r\\n</ul>\\r\\n<div class=\\\"spacer\\\" style=\\\"height: 5px;\\\">&nbsp;</div>\\r\\n<ol>\\r\\n<li>Are you the first person in your family to attend college or to earn a degree or certificate of achievement?</li>\\r\\n<li>Is another member of your family earning a certificate or degree from City, Mesa or Miramar College this year?</li>\\r\\n<li>Tell us something special about your experience at Miramar College, and if there is any one (faculty, staff or administrator) that particularly inspired you or helped you to achieve your goal.</li>\\r\\n<li>What else would you like to share?</li>\\r\\n</ol>\"\n  '#format': full_html\nshare_your_story:\n  '#type': textarea\n  '#title': 'Share Your Story'\n  '#title_display': invisible\n  '#autocomplete': 'off'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<h2>Speakers Wanted</h2>\\r\\n\\r\\n<p>Miramar College is always interested in finding a graduating student to serve as the Student Commencement Speaker. If you have a unique experience or story to share, we hope that you will consider applying to serve as the Student Commencement Speaker. Please read the criteria and application requirements in the link:</p>\\r\\n\\r\\n<p class=\\\"bold\\\"><a href=\\\"/sites/default/files/documents/2017-09/Student%20Commencement%20Speaker%20Application%20UPDATED%207.6.17.pdf\\\" target=\\\"_blank\\\">Commencement Speaker Application Form</a></p>\\r\\n\"\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Apply for Commencement'\n"
