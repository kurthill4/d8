core: 8.x
type: theme
base theme: bootstrap

name: 'miramar'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  banner: "Site Banner"
  number: "Miramar By The Numbers"
  dates: "Dates/Deadlines & Program Dropdown"
  gallery: "Gallery Block"
  buttons: "Buttons Block"
  mission: "Mission Statement and Recent Tweets"
  news: "News and Events"
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  below_content: 'Below Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'miramar/global-styling'
  - 'miramar/bootstrap-scripts'
  - 'miramar/flickity'
  - 'miramar/vtour'
  - 'miramar/Roboto'
  - 'miramar/Oswald'
  - 'miramar/Nixie'

libraries-override:
  youtubechannel/youtubechannel:
    js:
      js/youtubechannel.js: js/youtubechannel.js
  calendar/calendar.theme:
    css:
      theme:
        css/calendar.css: css/calendar.css
        css/calendar_multiday.css: css/calendar_multiday.css
        css/calendar-overlap.css: css/calendar-overlap.css

stylesheets-remove:
 - '@modules/contrib/slick/css/theme/slick.theme.css'
 - '@modules/contrib/slick/css/theme/slick.theme--classic.css'


